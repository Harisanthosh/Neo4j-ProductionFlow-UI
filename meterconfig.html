        <div class="col-xs-12 section5 text-center">
          <h2 class="h1 font-w400">Gas Meter Configuration</h2>
          <p class="margin-top-m margin-bottom-m">Enter the details of Gas Meter</p>
        </div>
      </div>
	  
	  <div class="row1" style="text-align: center;margin-left: 13vw;">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

          <form name="formMeter" method="" role="form" data-toggle="validator" novalidate="true" id="formMeter">
              
                <label for="cypher_query" class="sr-only">Enter the item Number: </label>
                  <input name="cypher_query" id="cypher_query" placeholder="Enter the Item Number" type="text" value=""
                    required="required" data-error="Enter the item Number">
				  <label for="size_sfc" class="sr-only">Enter the size of Meter Casing </label>
                  <input name="size_sfc" id="size_sfc" placeholder="Enter the size of White Meter Casing" type="text" value=""
                    required="required" data-error="Please enter your full name.">
				  <input type="radio" id="yesval" name="valve" value="VE">
					<label for="yesval">With Valve</label>
				  <input type="radio" id="noval" name="valve" value="noval" checked>
					<label for="noval">Without Valve</label><br>
				<input type="radio" id="yesatex" name="atex" value="AT">
					<label for="yesatex">With ATEX</label>
				  <input type="radio" id="noatex" name="atex" value="noat" checked>
					<label for="noatex">Without ATEX</label><br>

              <div class="row">
              </div><!-- close row-->
